{% extends 'base.html' %}
{% block content %}
<h2>Delete Availability</h2>
<p>Are you sure you want to delete this availability block?</p>
<form method="post">
  {% csrf_token %}

  <a href="{% url 'availability-list' %}">Cancel</a>
</form>
{% endblock %}
