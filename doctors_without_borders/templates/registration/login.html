{% extends 'base.html' %}
{% block title %}Login Form{% endblock %}
{% block content %}

<div class="container">
    <div class="form-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                <br>
                <span> Don't have an account?<a href="{% url 'register' %}">Create One </a></span><br>
                <span> Forgot password?<a href="{% url 'password_reset' %}">Reset</a></span>
            </form>
    </div>
</div>
        
{% endblock %}
