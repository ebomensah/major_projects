{% extends "base.html" %}

{% block content %}
    <h1>Update Profile</h1>
    <form method="post" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
